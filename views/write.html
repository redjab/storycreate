<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Your Story</title>
  <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
    {{ navbar|safe }}
<div id='app' class="main-content container">
    <div class="modal" id="passageModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Passage</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
                <input type="text" class="form-control title-input" placeholder="Title">
                <textarea name="passage" rows='5' class="form-control passage-input" data-modalfocus></textarea>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary submit-passage">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id='addPassage'>Add Passage</button>

    <div id="paper"></div>
    <script src="/js/write/vendor-write.js"></script>
    <script src="/js/write/bundle-write.js"></script>
</div>    
    {{ footer|safe }}
</body>
</html>
